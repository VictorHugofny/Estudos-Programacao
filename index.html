<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando html</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        Exercicios HTML
    </header>
    <nav>

        <a href wm-nav= "./Html/exercicios/texto1.html"> 01 - Texto 1 </a> <br>
        <a href wm-nav= "./Html/exercicios/texto2.html"> 02 - Texto 2  </a> <br>
        <a href wm-nav= "./Html/exercicios/listas.html"> 03 - Lista  </a> <br>
        <a href wm-nav= "./Html/exercicios/listaAninhada.html"> 04 - Lista Aninhada  </a><br>
        <a href wm-nav= "./Html/exercicios/links.html"> 05 - Links  </a>
        <a href wm-nav= "./Htmlexercicios/tabela.html"> 06 - Tabela  </a> <br>
        <a href wm-nav= "./Htmlexercicios/form/form.html"> 07 - Formulario  </a> <br>
        <a href wm-nav= "./Htmlexercicios/imagens.html"> 08 - Imagens  </a> <br>
        <a href wm-nav= "./Htmlexercicios/video.html"> 09 - Video  </a>

    </nav>
    <section id= 'conteudo'></section>
    <footer>
        <br>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link =>{
            link.onclick = function(e){
                e.preventDefault()

                const conteudo = document.getElementById('conteudo')
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        });
    </script>
</body>
</html>
