<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        /* ... */
        body{
            font-size: 40px;
            color:cornsilk;
            background-color: crimson;
        }

        ul{
            padding:0px;
        }
        div{
            background-color: cyan;
        }
        span{
            background-color: rgb(0, 109, 14);
        }
        li{
            background-color: darkmagenta;
        }
        div,span, li{
            width: 50%;
            width: 200px;
            height: 80px;
            padding-top: 30px ;
            display:inline;
            display:inline-block;

        }
    </style>
</head>

<body>
    <div>Texto 1</div>
    <span>Texto 2</span>
    <span>Texto 3</span>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>

</html>
